  filter: grayscale(0.5);
  content: "i";
}
[for='show']:after {
  position: absolute;
  z-index: 2;
  top: calc(100% - 2em);
  transform: scale(0);
  opacity: 0;
  background: white;
  color: silver;
  transition: .3s .3s;

  top: -1.75rem;
  opacity: 1;
  transform: scale(1);
  transition: .3s;
